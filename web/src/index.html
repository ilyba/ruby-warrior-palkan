<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruby Warrior</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/light.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/shoelace-autoloader.js"
    ></script>
    <script type="module" src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./tailwind.css" />
  </head>
  <body>
    <div id="app" class="w-full flex flex-col items-center">
      <h1 class="text-red-900 text-4xl mb-4">Ruby Warrior</h1>
      <div id="intro" class="w-[400px]">
        <p>
          This is a game designed to teach the Ruby language in a fun and interactive way.
        </p>
        <p class="mt-2">
          Based on the original terminal game by Ryan Bates:
          <a href="https://github.com/ryanb/ruby-warrior" target="_blank" class="inline-flex flex-row items-center align-middle gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20" stroke="none" class="w-4 h-4" data-slot="icon">
              <g buffered-rendering="static">
                <path d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z"></path>
              </g>
            </svg>
            <span>github.com/ryanb/ruby-warrior</span>
          </a>
        </p>
        <form id="startForm" class="flex flex-col gap-4 mt-4">
          <sl-input id="nameInput" label="Name yourself" required></sl-input>
          <sl-select id="levelInput" label="Choose a level" required value="1">
            <sl-option value="1">Beginner</sl-option>
            <sl-option value="2">Intermediate</sl-option>
          </sl-select>
          <sl-button id="startBtn" type="submit" variant="primary">Start</sl-button>
        </form>
      </div>
      <div id="loading" class="flex flex-row gap-1 items-center justify-center hidden">
        <h3>Loading...</h3>
        <sl-spinner></sl-spinner>
      </div>
      <div id="game" class="hidden w-full flex flex-row">
        <div class="w-1/2 min-w-[50%] relative flex-grow">
          <div class="w-full relative px-5 border border-black">
            <div id="editor" class="w-full min-h-[400px]"></div>
          </div>
          <div class="flex flex-row items-start gap-5">
            <div class="flex flex-col gap-2">
              <sl-button id="runBtn" variant="primary" class="mt-4">Run</sl-button>
              <sl-button id="pauseResumeBtn" variant="secondary" class="mt-4">Pause/Resume</sl-button>
              <sl-button id="interruptBtn" variant="danger" class="mt-4">Stop</sl-button>
            </div>
            <div id="turn" class="font-mono whitespace-pre-wrap p-2">
            </div>
          </div>
        </div>
        <div id="readme" class="font-mono whitespace-pre-wrap min-h-[400px] px-5"
             style="max-height: 680px; overflow-y: scroll; border: 1px solid grey;">
        </div>
      </div>
      <div id="errors" class="hidden flex-row flex-grow font-mono whitespace-pre-wrap"
           style="padding: 15px; width: 100%;
                  background: black; color: red;
                  max-height: 260px; overflow-y: scroll"></div>
    </div>
  </body>
</html>
